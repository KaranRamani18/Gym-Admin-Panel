{% extends "base_layout.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="mb-4">Add New Member</h3>

    <form method="POST" class="row g-3" onsubmit="return validateForm()">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Mobile</label>
        <input 
          type="text" 
          name="mobile" 
          id="mobile"
          class="form-control"
          maxlength="10"
          pattern="[0-9]{10}"
          placeholder="Enter 10-digit number"
          required
        >
        <div class="form-text text-muted">Only 10 digits allowed (e.g., 9876543210)</div>
      </div>

      <!-- ▼▼ NEW PLAN FIELD ▼▼ -->
      <div class="col-md-6">
        <label class="form-label">Plan</label>
        <select name="plan" class="form-select" required>
          <option value="" selected disabled>Select Plan</option>
          <option value="1 Month">1 Month</option>
          <option value="3 Months">3 Months</option>
          <option value="6 Months">6 Months</option>
          <option value="12 Months">Yearly</option>
        </select>
      </div>
      <!-- ▲▲ NEW PLAN FIELD ▲▲ -->

      <div class="mb-3">
  <label class="form-label">Package</label>
  <select name="package" class="form-control" required>
    <option value="">Select Package</option>
    <option value="Body Building">Body Building</option>
    <option value="Body Building + Cardio">Body Building + Cardio</option>
    <option value="Personal Training">Personal Training</option>
  </select>
</div>


      <div class="col-md-6">
        <label class="form-label">Joined Date</label>
        <input type="date" name="joined_date" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">End Date</label>
        <input type="date" name="end_date" class="form-control" required>
      </div>

      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success">Add Member</button>
      </div>
    </form>
  </div>
</div>

<script>
function validateForm() {
  const mobile = document.getElementById("mobile").value.trim();

  if (!/^[0-9]{10}$/.test(mobile)) {
    alert("Please enter a valid 10-digit mobile number.");
    document.getElementById("mobile").focus();
    return false;
  }
  return true;
}
</script>
{% endblock %}
