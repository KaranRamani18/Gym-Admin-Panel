{% extends "base_layout.html" %}
{% block content %}

<div class="d-flex justify-content-center mt-5">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">

    <div class="text-center mb-3">
      <i class="bi bi-bell-slash" style="font-size: 70px; color: #dc3545;"></i>
    </div>

    <h3 class="text-center text-danger">No Reminders To Send</h3>

    <p class="text-center text-muted mt-2">
      There are no members whose memberships expire in the next 4 days.
    </p>

    <div class="text-center mt-4">
      <a href="{{ url_for('view_members') }}" class="btn btn-primary">
        Back to Members
      </a>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">
        Go to Dashboard
      </a>
    </div>

  </div>
</div>

{% endblock %}
